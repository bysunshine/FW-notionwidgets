<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aesthetic Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #calculator {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin: 0;
      padding: 20px;
      background-color: #3498db;
      color: #fff;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    input {
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 1.5em;
      border: none;
      border-bottom: 2px solid #3498db;
      outline: none;
      text-align: right;
    }

    button {
      width: 25%;
      height: 60px;
      font-size: 1.5em;
      border: none;
      outline: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3498db;
      color: #fff;
    }

    #equals {
      background-color: #2ecc71;
      color: #fff;
    }

    #clear {
      background-color: #e74c3c;
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="calculator">
    <h1>Aesthetic Calculator</h1>
    <input type="text" name="display" id="display" disabled>
    <br>
    <button type="button" onclick="appendToDisplay('1')">1</button>
    <button type="button" onclick="appendToDisplay('2')">2</button>
    <button type="button" onclick="appendToDisplay('3')">3</button>
    <button type="button" onclick="appendToDisplay('+')">+</button>
    <br>
    <button type="button" onclick="appendToDisplay('4')">4</button>
    <button type="button" onclick="appendToDisplay('5')">5</button>
    <button type="button" onclick="appendToDisplay('6')">6</button>
    <button type="button" onclick="appendToDisplay('-')">-</button>
    <br>
    <button type="button" onclick="appendToDisplay('7')">7</button>
    <button type="button" onclick="appendToDisplay('8')">8</button>
    <button type="button" onclick="appendToDisplay('9')">9</button>
    <button type="button" onclick="appendToDisplay('*')">*</button>
    <br>
    <button type="button" onclick="appendToDisplay('0')">0</button>
    <button type="button" id="clear" onclick="clearDisplay()">C</button>
    <button type="button" id="equals" onclick="calculate()">=</button>
    <button type="button" onclick="appendToDisplay('/')">/</button>
  </div>

  <script>
    function appendToDisplay(value) {
      document.calculatorForm.display.value += value;
    }

    function clearDisplay() {
      document.calculatorForm.display.value = "";
    }

    function calculate() {
      document.calculatorForm.display.value = eval(document.calculatorForm.display.value);
    }
  </script>
</body>

</html>
